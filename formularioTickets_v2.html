<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Compra Tickets</title>
</head>
<br>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card border-primary text-center">
                    <h4>Estudiante</h4>
                    <p>Tiene un descuento</p>
                    <p>80%</p>
                    <p>*Presentar documentacíón</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card border-dark text-center">
                    <h4>Trainée</h4>
                    <p>Tiene un descuento</p>
                    <p>50%</p>
                    <p>*Presentar documentacíón</p>
                </div>
            </div>       
                <div class="col-4">
                    <div class="card border-warning text-center">
                    <h4>Junior</h4>
                    <p>Tiene un descuento</p>
                    <p>15%</p>
                    <p>*Presentar documentacíón</p>
                </div>
            </div> 
        </div>
    </div>
    </section>
    <section class="formulario_orador">
        <form action="">               
            <Legend>
                <p>Venta</p>
                <h1>Valor del Ticket $200</h1>
            </Legend><br>
            <div>
                <label for="nombre"></label><input type="text" id="nombre"placeholder="Nombre">
                <label for="apellido"></label><input type="text" id="apellido"placeholder="Apellido"><br>
                <label for="correo"></label><input type="text" id="correo"placeholder="Correo"><br>   
                <label for="cantidad">Cantidad</label><input type="number" id="cantidad"placeholder="Cantidad">
                <label for="categoría">Categoría</label><select name="categoría" id="Categoría">
                    <option value="estudiante">Estudiane</option>
                    <option value="Trainée">Trainée</option>
                    <option value="Junio">Junior</option>
                </select>
            </div>
            <div class="pagar">
                <label for="pagar"></label><input type="text" placeholder="Total a pagar = $0">
            </div>
            <div class="botones"> 
                <a href="" class="boton5">Borrar</a>
                <a href="" class="boton5">Resumen</a> 
            </div> 
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
